<section fxLayoutAlign="center center">
  <mat-card>
    <div fxLayout="column">
      <div class="person-logo" align="center">
        <img
          src="https://pngimage.net/wp-content/uploads/2018/06/person-logo-png.png"
          alt="person-logo"
          height="100px"
        />
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="text" placeholder="Placeholder" required autocomplete="off" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>password</mat-label>
        <input matInput type="text" placeholder="Your password" required/>
      </mat-form-field>
      <div>
        <div fxLayoutAlign="end end">
          <button mat-button class="btn">Sign-in</button>
        </div>
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <button mat-button class="btn">sign-up</button>
      <p [disabled]="isDisable">Forget password?</p>
    </div>
  </mat-card>
</section>
